<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>js03</title>
</head>
<body>
  <header>
    <h1>Вгадай число!</h1>
    <p class="between">(Між 1 та 20)</p>
    <button class="btn again">Спочатку!</button>
    <div class="question">???</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="number-input" />
      <button class="btn check">Перевірити!</button>
    </section>
    <section class="right">
      <p class="guess-message">Почни вгадувати</p>
      <p class="label-score">Очки: <span class="score">20</span></p>
      <p class="label-highscore">
        Кращий результат: <span class="highscore">0</span>
      </p>
    </section>
    <p class="path">patch 1.2</p>
  </main>
<script defer src="./main/js.js"></script>
</body>
</html>
